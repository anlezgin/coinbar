<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBar - Kripto Para Takip Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>CoinBar</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Coin ara...">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Market Overview -->
            <section class="market-overview">
                <h2>Piyasa Genel Bakış</h2>
                <div class="market-stats">
                    <div class="stat-card">
                        <i class="fas fa-globe"></i>
                        <div>
                            <h3>Toplam Piyasa Değeri</h3>
                            <p id="totalMarketCap">Yükleniyor...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <h3>24s Hacim</h3>
                            <p id="totalVolume">Yükleniyor...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-percentage"></i>
                        <div>
                            <h3>BTC Dominansı</h3>
                            <p id="btcDominance">Yükleniyor...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Coin List -->
            <section class="coin-list-section">
                <div class="section-header">
                    <h2>Popüler Coinler</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">Tümü</button>
                        <button class="filter-btn" data-filter="gainers">Yükselenler</button>
                        <button class="filter-btn" data-filter="losers">Düşenler</button>
                        <button class="filter-btn" data-filter="strong-buy">Güçlü Alım</button>
                    </div>
                </div>
                <div class="coin-list" id="coinList">
                    <!-- Coinler buraya yüklenecek -->
                </div>
            </section>

            <!-- Trading Signals -->
            <section class="signals-section">
                <h2>Al-Sat Sinyalleri</h2>
                <div class="signals-container" id="signalsContainer">
                    <!-- Sinyaller buraya yüklenecek -->
                </div>
            </section>
        </main>

        <!-- Coin Detail Modal -->
        <div class="modal" id="coinModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="coin-detail" id="coinDetail">
                    <!-- Coin detayları buraya yüklenecek -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Veriler yükleniyor...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
